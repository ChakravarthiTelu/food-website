<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Reviews - My Restaurant</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="navbar-container container">
            <input type="checkbox" name="" id="">
            <div class="hamburger-lines">
                <span class="line line1"></span>
                <span class="line line2"></span>
                <span class="line line3"></span>
            </div>
            <ul class="menu-items">
                <li><a href="index.html">Home</a></li>
                <li><a href="index.html#about">About</a></li>
                <li><a href="index.html#food">Category</a></li>
                <li><a href="index.html#food-menu">Menu</a></li>
                <li><a href="reviews.html">Reviews</a></li>

            </ul>
            <h1 class="logo">IC</h1>
        </div>
    </nav>
    
    <section id="testimonials" style="padding-top: 100px;">
        <div class="container">
            <h2 class="testimonial-title">Leave a Review</h2>
            <div class="review-form">
                <form id="reviewForm">
                    <div class="form-group">
                        <label for="name">Your Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="rating">Rating:</label>
                        <select id="rating" name="rating" required>
                            <option value="">Select a rating</option>
                            <option value="5">5 - Excellent</option>
                            <option value="4">4 - Very Good</option>
                            <option value="3">3 - Good</option>
                            <option value="2">2 - Fair</option>
                            <option value="1">1 - Poor</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="review">Your Review:</label>
                        <textarea id="review" name="review" rows="5" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit Review</button>
                </form>
            </div>
            
            <h2 class="testimonial-title" style="margin-top: 50px;">Customer Feedback</h2>
            <div id="reviewsContainer" class="testimonial-container">
                <!-- Reviews will be loaded here -->
                <p>No reviews yet. Be the first to review!</p>
            </div>
        </div>
    </section>

    <footer id="footer">
        <h2>Restaurant &copy; all rights reserved</h2>
    </footer>

    <!-- Add Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-database.js"></script>
    <script src="script.js"></script>
</body>
</html>
